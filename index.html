<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SSR Tennis Festival Countdown</title>

<!-- iPad Fullscreen -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #FFFFFF; /* brightest background */
  font-family: Arial Black, Impact, sans-serif;
}

/* Center everything */
body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* Title text */
#title {
  color: #0B2A6F; /* projector-safe deep blue */
  font-size: 6vw;
  font-weight: 900;
  letter-spacing: 0.06em;
  margin-bottom: 5vh;
}

/* Countdown timer */
#timer {
  color: #000000; /* max contrast */
  font-size: 22vw;
  font-weight: 900;
  line-height: 1;
}

/* Last 10 seconds */
.final {
  color: #C00000; /* deep red */
  animation: blink 1s steps(1) infinite;
}

@keyframes blink {
  50% { visibility: hidden; }
}
</style>
</head>

<body>

<div id="title">
  SSR BIGGEST TENNIS FESTIVAL<br>
  IS ABOUT TO BEGIN IN
</div>

<div id="timer">00:00:00</div>

<script>
/* Match start: 2 Jan 7:00 AM IST */
const targetTime = new Date("2026-01-02T07:00:00+05:30").getTime();
const timerEl = document.getElementById("timer");

function updateTimer() {
  const now = new Date().getTime();
  let diff = Math.floor((targetTime - now) / 1000);

  if (diff <= 0) {
    timerEl.textContent = "00:00:00";
    timerEl.classList.add("final");
    return;
  }

  const hrs = String(Math.floor(diff / 3600)).padStart(2, "0");
  const mins = String(Math.floor((diff % 3600) / 60)).padStart(2, "0");
  const secs = String(diff % 60).padStart(2, "0");

  timerEl.textContent = `${hrs}:${mins}:${secs}`;

  if (diff <= 10) {
    timerEl.classList.add("final");
  }
}

updateTimer();
setInterval(updateTimer, 1000);
</script>

</body>
</html>
